<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display': displayStyle}">
    <netbox-block-ui [isBlocked]="isBlocked"></netbox-block-ui>
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" *ngIf="!isEdit">New User Role</h4>
                <h4 class="modal-title" *ngIf="isEdit">Edit User Role</h4>
                <button class="btn" mat-icon-button (click)="closePopup()"><span
                        class="material-icons-round">close</span>
                </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="userRoleForm">
                    <div class="form w-100">
                        <label class="form__label">User Role<span class="danger-color">*</span></label>
                        <input class="form-control form-control-alternative" placeholder="Ex. Admin"
                            formControlName="roleName" autocomplete="off">
                        <div class="badge badge-danger" *ngIf="validationModel.displayMessage.roleName">
                            {{validationModel.displayMessage.roleName}}
                        </div>
                    </div>
                    <div class="form w-100 mt-3">
                        <netbox-user-permission-view #userPermissionComponent
                            [isPermissionEdit]="true"></netbox-user-permission-view>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-light mr-2" (click)="closePopup()">Discard</button>
                <button type="button" class="btn btn-primary" *ngIf="!isEdit" (click)="createUserRole()"
                    [netBoxAuthorization]="[p.SA.all, p.Role.create]">
                    Save
                </button>
                <button type="button" class="btn btn-primary" *ngIf="isEdit" (click)="updateUserRole()"
                    [netBoxAuthorization]="[p.SA.all, p.Role.update]">
                    Update
                </button>
            </div>
        </div>
    </div>
</div>
