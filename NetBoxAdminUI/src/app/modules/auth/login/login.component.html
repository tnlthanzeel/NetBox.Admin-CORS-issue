<div class="main-content">
    <div class="header bg-gradient-danger py-7 py-lg-8">
        <div class="container"></div>
        <div class="separator separator-bottom separator-skew zindex-100">
            <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1"
                xmlns="http://www.w3.org/2000/svg">
                <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
            </svg>
        </div>
    </div>
    <!-- Page content -->
    <div class="container mt--8 pb-5">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-7">
                <div class="card bg-secondary shadow border-0">
                    <div class="card-header bg-transparent pb-5">
                        <img src="../assets/img/logo/logo-dark.png">
                    </div>
                    <div class="card-body px-lg-5 py-lg-5">
                        <div class="text-center text-muted mb-4">
                            <small>sign in with credentials</small>
                        </div>
                        <form [formGroup]="loginForm">
                            <div class="form-group mb-3">
                                <div class="input-group input-group-alternative">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                                    </div>
                                    <input class="form-control" placeholder="Email" type="email" required
                                        formControlName="email">
                                </div>
                                <div class="badge badge-danger" *ngIf="validationModel.displayMessage.email">
                                    {{validationModel.displayMessage.email}}
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group input-group-alternative">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                                    </div>
                                    <input class="form-control" placeholder="Password" type="password" required
                                        formControlName="password">
                                </div>
                                <div class="badge badge-danger" *ngIf="validationModel.displayMessage.password">
                                    {{validationModel.displayMessage.password}}
                                </div>
                            </div>
                            <div class="text-center">
                                <button type="button" class="btn btn-primary my-4" (click)="authenticate()"
                                    [disabled]="isRequested">
                                    <span class="d-flex" *ngIf="isRequested">
                                        <div class="loader"></div>
                                        Sign in
                                    </span>
                                    <span class="d-flex" *ngIf="!isRequested">
                                        Sign in
                                    </span>
                                </button>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
